<section id="loan-create">
    <div class="wrap">
        <div id="form-layout">
            <h1>Solicitar Prestamo</h1>
            <form (ngSubmit)="onSubmit()">
                <label>Ingresa el nombre del solicitante</label>
                <div id="input-name">   
                    <select name="authors-names" id="authors-names" *ngIf="allPeople" [(ngModel)]="selectedPerson" (change)="dropboxClick()">
                        <option value=""></option>
                        <option [ngValue]="person" *ngFor="let person of allPeople">{{person.name}}</option>
                    </select>
                    <input type="text" placeholder="Nombre del solicitante" name="name" [(ngModel)]="inputName" [disabled]="isDisabled">
                </div>

                <label>Ingresa la fecha</label>
                <mat-form-field >
                    <mat-label>Input & change events</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" (dateInput)="addEvent($event)" (dateChange)="addEvent($event)">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div>
                    <button type="submit">Crear prestamo</button>
                </div>
            </form>
        </div>
    </div>
</section>
