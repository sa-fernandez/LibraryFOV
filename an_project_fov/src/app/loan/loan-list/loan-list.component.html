<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<div id="loan-window" class="emergent-window" *ngIf="requestLaunch">
    <ng-container *ngIf="loanID!==-1">
        <div id="image-window"></div>
        <div id="component-container">
            <span (click)="closeWindow()" id="toggle-close" class="material-symbols-outlined">close</span>
            <app-loan-view [loanID] = "loanID"></app-loan-view>
        </div>
    </ng-container>
</div>

<section id="loan-return" *ngIf="booksBorrowed">
    <div class="wrap">
        <div class="container">
            <div id="image-decoration"></div>

            <div id="info-layout">        
                <div id="title-layout">
                    <h1>Libros que tienes actualmente</h1>
                    <p>A continuación podrás ver todos los libros que tienes actualmente, si deseas devolverlo o aplazar la entrega puedes pulsar en el botón de <span>acciones.</span></p>
                </div>

                <div id="table-layout">
                    <div id="table">
                        <div id="title-table">
                            <div class="title-info" id="book-name">
                                <h5>Nombre</h5>
                            </div>
                            <div class="title-info" id="book-isbn">
                                <h5>ISBN</h5>
                            </div>
                            <div class="title-info" id="book-accion">
                                <h5>Acciones</h5>
                            </div>
                        </div>
 
                        <ng-container *ngFor="let book of booksBorrowed; let i = index">
                            <div class="info-table">
                                <div class="info" id="book-name">
                                    <p>{{book.name}}</p>
                                </div>
                                <div class="info" id="book-isbn">
                                    <p>{{book.isbn}}</p>
                                </div>
                                <div class="info"  id="book-accion">
                                    <button (click)="launchWindow(loans![i].id)" id="button-action-{{i}}">Acciones</button>
                                </div>
                            </div>             
                        </ng-container>         
                    </div>          
                </div>
            </div>
        </div>
    </div>
</section>
