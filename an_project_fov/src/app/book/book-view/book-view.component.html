<section id="book-view">
    <div class="wrap">
        <div class="container">
            <div class="book-style">
                <img src="https://i0.wp.com/www.irinadelgado.com/wp-content/uploads/2020/04/herramienta-ejemplos-2.png?resize=376%2C600&ssl=1">
            </div>

            <div class="book-info">
                <h1 id="name">{{book?.name}}</h1>
                <p id="isbn">ISBN: {{book?.isbn}}</p>

                <p id="authors-title">Autores</p>
                <ul id="autors" *ngIf="authors">
                    <li *ngFor="let author of authors; let i = index">
                        <p>{{author.name}}</p>
                    </li>
                </ul>
                
                <div class="buttoms">
                    <button class="buttom" [routerLink]="['/book/edit', book?.id]">Editar Libro</button>
                    <button class="buttom" (click)="deleteBook()">Borrar Libro</button>
                </div>

            </div>
            
            <div id="copies-container">
                <div id="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Copia</th>
                                <th>Estado</th>
                                <th>Disponibilidad</th>
                            </tr>
                        </thead>
 
                            <tbody> 
                                <ng-container *ngIf="copies">
                                    <tr *ngFor="let copy of copies">
                                        <th>{{copy.timestamp}}</th>
                                        <th>{{copy.status}}</th>
                                        <th><a [routerLink]="['/book/create-loan', copy.id]">Solicitar</a></th>
                                    </tr>
                                </ng-container>       
                            </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
