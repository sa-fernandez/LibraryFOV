<section id="book-view">
    <div class="wrap">
        <div class="container">
            <div class="book-style">
                <img src="https://i0.wp.com/www.irinadelgado.com/wp-content/uploads/2020/04/herramienta-ejemplos-2.png?resize=376%2C600&ssl=1">
            </div>

            <div class="book-info">
                <h1 id="name">{{book?.name}}</h1>
                <ul id="autors" *ngIf="authors">
                    <li *ngFor="let author of authors; let i = index">
                        <p>{{author.name}}</p>
                    </li>
                </ul>
                
                <p id="isbn">ISBN: {{book?.isbn}}</p>
                <div class="buttoms">
                    <button class="buttom">Solicitar Prestamo</button>
                    <button class="buttom" [routerLink]="['/book/edit', book?.id]">Editar Libro</button>
                    <button class="buttom" (click)="deleteBook()">Borrar Libro</button>
                </div>

                
                <form (ngSubmit)="onSubmit()">
                    <select name="authors-names" id="authors-names" *ngIf="allAuthors" [(ngModel)]="selectedAuthor" (change)="dropboxClick()">
                        <option value=""></option>
                        <option [ngValue]="author" *ngFor="let author of allAuthors">{{author.name}}</option>
                    </select>
                    <input type="text" placeholder="Nombre del autor" name="name" [(ngModel)]="inputName" [disabled]="isDisabled">
                    <button type="submit">Agregar Autor</button>
                </form>
               
            </div>



        </div>






    </div>
</section>
