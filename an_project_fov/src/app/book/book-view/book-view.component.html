<section id="book-view" *ngIf="book">
    <div class="wrap">
        <div class="container">
            <div class="book-style">
                <img src="https://i0.wp.com/www.irinadelgado.com/wp-content/uploads/2020/04/herramienta-ejemplos-2.png?resize=376%2C600&ssl=1">
            </div>

            <div class="book-info">
                <h1 id="name">{{book.name}}</h1>
                <p id="isbn">ISBN: {{book.isbn}}</p>

                <p id="authors-title">Autores</p>
                <ul id="autors" *ngIf="authors">
                    <li *ngFor="let author of authors; let i = index">
                        <p>{{author.name}}</p>
                    </li>
                </ul>
                
                <div class="buttons">
                    <button class="button" [routerLink]="['/book/create-copy', book.id]" id="button-create-copy">Agregar Copia</button>
                    <button class="button" [routerLink]="['/book/edit', book.id]" id="button-edit-book">Editar Libro</button>
                    <button class="button" (click)="deleteBook()" id="button-delete-book">Borrar Libro</button>
                </div>

            </div>
            
            <div id="copies-container">
                <div id="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha compra</th>
                                <th>Estado</th>
                                <th>Solicitar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody> 
                            <ng-container *ngIf="copies">
                                <tr *ngFor="let copy of copies; let i = index">
                                    <div class="copy-list">
                                        <th>{{copy.timestamp}}</th>
                                        <th>{{copy.status}}</th>
                                        <th><a [routerLink]="['/book/create-loan', copy.id]">Solicitar</a></th>
                                        <th><button (click)="deleteCopy(i)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                            </svg>
                                        </button></th>
                                    </div>
                                </tr>
                            </ng-container>       
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
