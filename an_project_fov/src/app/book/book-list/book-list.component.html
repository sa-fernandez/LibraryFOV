<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<section id="list-books">
    <div class="wrap">
        <ul id="books">
            <li class="book" *ngFor="let book of books; let i = index">  
                <div class="book-container">
                    <div class="cover">
                        <a [routerLink]="['/book/view', book.id]" id="image-book">
                            <img src="https://i0.wp.com/www.irinadelgado.com/wp-content/uploads/2020/04/herramienta-ejemplos-2.png?resize=376%2C600&ssl=1">
                        </a>
                        <a id="ver-detalles" [routerLink]="['/book/view', book.id]">
                            <span class="material-symbols-outlined">visibility</span>
                            <p>Ver detalles</p>
                        </a>
                    </div>                               
                    <div class="info-book">
                        <a [routerLink]="['/book/view', book.id]">
                            <p>{{book.name}}</p>
                            <p>ISBN: {{book.isbn}}</p>
                        </a>
                    </div>   
                </div>
            </li>
        </ul>
    </div>
</section>
