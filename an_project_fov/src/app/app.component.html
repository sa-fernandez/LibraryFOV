<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<header id="header">
  <div class="wrap">

    <div id="container">
      <div id="logo-layout">
        <img id="icon" src="../assets/lcons/logo-web.svg">
      </div>

      <div id="menu-layout">
        <nav id="menu">
          <ul>
            <li routerLinkActive="menuSelected"><a [routerLink]="['/home']">Inicio</a></li>
            <li routerLinkActive="menuSelected"><a [routerLink]="['/book/list']">Libros</a></li>
            <li routerLinkActive="menuSelected" [style.visibility]="librarian ? 'display' : 'none'"><a [routerLink]="['/book/create']" >Crear Libro</a></li>
            <li routerLinkActive="menuSelected" [style.visibility]="user ? 'display' : 'none'"><a [routerLink]="['/book/loan-list']" >Devolver Libro</a></li>
          </ul>
        </nav>
      </div>

      <div id="logout-layout">
        <a (click)="logOut()"><span class="material-symbols-outlined">logout</span></a> 
      </div>
    </div>
   

  </div>

</header>

<router-outlet></router-outlet>
